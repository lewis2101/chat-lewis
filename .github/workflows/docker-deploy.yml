name: Deploy Docker container

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Docker container on server
        run: |
          ssh -o StrictHostKeyChecking=no root@91.147.92.135 "
            cd /opt/frontend/chat-lewis &&
            docker stop lewis-front || true &&
            docker rm lewis-front || true &&
            docker build -t lewis-front . &&
            docker run -d --name lewis-front -p 3000:80 lewis-front"
